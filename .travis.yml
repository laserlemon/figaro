before_install:
  - gem update bundler rake
before_script:
  - unset RAILS_ENV
  - unset RACK_ENV
branches:
  only:
    - master
gemfile:
  - gemfiles/rails61.gemfile
  - gemfiles/rails70.gemfile
  - gemfiles/rails71.gemfile
jobs:
  allow_failures:
    - rvm: '3.3'
      gemfile: gemfiles/rails61.gemfile
    - rvm: '3.2'
      gemfile: gemfiles/rails61.gemfile
    
language: ruby
rvm:
  - "3.0"
  - "3.1"
  - "3.2"
  - "3.3"
script: bundle exec rspec
