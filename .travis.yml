before_install:
  - gem update bundler rake
before_script:
  - unset RAILS_ENV
  - unset RACK_ENV
branches:
  only:
    - master
gemfile:
  - gemfiles/rails52.gemfile
  - gemfiles/rails60.gemfile
  - gemfiles/rails6.gemfile
jobs:
  allow_failures:
    - rvm: ruby-head
    - gemfile: gemfiles/rails6.gemfile
language: ruby
rvm:
  - "2.5"
  - "2.6"
  - "2.7"
  - ruby-head
  - truffleruby-head
script: bundle exec rspec
